{% extends 'base.html' %}
{% block body %}
<br>
<div class="container">
<div class="card-deck">
    {% for i in movie_list %}
  <div class="card">
    <img class="card-img-top" src="{{ i.img.url }}" alt="Card image cap" >
    <div class="card-body">
      <h5 class="card-title">{{ i.name }} ({{ i.year }})</h5>
      <p class="card-text"><small class="text-muted">{{ i.year }}</small></p>
      <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
    </div>
  </div>
    {% endfor %}

</div>
</div>
{% endblock %}
