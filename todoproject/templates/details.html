{% extends 'base.html' %}
{% block body %}

<div class="container">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title">Task to be completed:</h3><hr>
      <h5>{{ task.name }}</h5>
      <p><b>{{ task.priority }}</b></p>
      <p>{{ task.date }}</p>
      <a class="btn btn-warning btn-sm" href="{% url 'delete' task.id %}">Done</a>
      <a class="btn btn-success btn-sm" href="{% url 'update' task.id %}">Update</a><hr>
    </div>
  </div>
</div>

{% endblock %}
